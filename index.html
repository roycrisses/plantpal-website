<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantPal - Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=dock.html">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(to right, #e8f5e9, #f1f8e9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #2e7d32;
        }
        .redirect-message {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2e7d32;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <div class="spinner"></div>
        <h2>Welcome to PlantPal</h2>
        <p>Redirecting to your plant care companion...</p>
        <p><a href="dock.html" style="color: #2e7d32; text-decoration: underline;">Click here if you're not redirected automatically</a></p>
    </div>
</body>
</html>
